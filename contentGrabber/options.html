<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ThirdEye Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
      font-family: 'Courier New', monospace;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .help-text {
      color: #999;
      font-size: 12px;
      margin-top: 6px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 30px;
    }

    button {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    #save {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    #save:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    #reset {
      background: #f5f5f5;
      color: #666;
    }

    #reset:hover {
      background: #efefef;
    }

    #status {
      margin-top: 15px;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      font-size: 13px;
      font-weight: 500;
      display: none;
    }

    #status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    #status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    .info-box {
      background: #f0f4ff;
      border-left: 4px solid #667eea;
      padding: 15px;
      margin-bottom: 25px;
      border-radius: 4px;
      font-size: 13px;
      color: #555;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ThirdEye Settings</h1>
    <p class="subtitle">Configure your analysis API endpoint</p>

    <div class="info-box">
      ðŸ’¡ The API endpoint is where ThirdEye sends page content for analysis. You can change this at any time without reinstalling the extension.
    </div>

    <div class="form-group">
      <label for="apiUrl">Analysis API Endpoint:</label>
      <input 
        type="text" 
        id="apiUrl" 
        placeholder="http://localhost:8000/analyze"
        autocomplete="off"
      >
      <div class="help-text">
        Example: http://localhost:8000/analyze or https://api.example.com/analyze
      </div>
    </div>

    <div class="button-group">
      <button id="save">Save Settings</button>
      <button id="reset">Reset to Default</button>
    </div>

    <div id="status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
