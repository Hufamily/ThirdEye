<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ThirdEye Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #1a1a1a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: #2a2a2a;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 20px rgba(76, 175, 80, 0.1);
      padding: 32px;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #ffffff;
      margin-bottom: 8px;
      font-size: 24px;
      font-weight: 600;
    }

    .subtitle {
      color: #b3b3b3;
      margin-bottom: 24px;
      font-size: 14px;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #4CAF50;
      margin-bottom: 8px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 13px;
      transition: border-color 0.3s, box-shadow 0.3s;
      font-family: 'Courier New', monospace;
      color: #ffffff;
      background: #333333;
    }

    input::placeholder {
      color: #666;
    }

    input:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
      background: #353535;
    }

    .help-text {
      color: #888;
      font-size: 12px;
      margin-top: 6px;
      line-height: 1.4;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 28px;
    }

    button {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    #save {
      background: #4CAF50;
      color: #1a1a1a;
    }

    #save:hover {
      background: #66bb6a;
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
    }

    #save:active {
      transform: translateY(1px);
    }

    #reset {
      background: #444;
      color: #b3b3b3;
      border: 1px solid #555;
    }

    #reset:hover {
      background: #555;
      color: #e0e0e0;
      border-color: #666;
    }

    #status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      font-size: 12px;
      font-weight: 500;
      display: none;
      line-height: 1.4;
    }

    #status.success {
      background: #1b5e20;
      color: #81c784;
      border: 1px solid #4CAF50;
    }

    #status.error {
      background: #b71c1c;
      color: #ef9a9a;
      border: 1px solid #e57373;
    }

    .info-box {
      background: #333;
      border-left: 3px solid #4CAF50;
      padding: 12px;
      margin-bottom: 24px;
      border-radius: 4px;
      font-size: 12px;
      color: #b3b3b3;
      line-height: 1.5;
    }

    .info-box strong {
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ThirdEye Settings</h1>
    <p class="subtitle">Configure your analysis API endpoint</p>

    <div class="info-box">
      <strong>API Configuration</strong><br>
      Enter the URL where ThirdEye should send page content for analysis.
    </div>

    <div class="form-group">
      <label for="gazeUrl">Gaze Tracking API Endpoint:</label>
      <input 
        type="text" 
        id="gazeUrl" 
        placeholder="http://127.0.0.1:5000/gaze"
        autocomplete="off"
      >
      <div class="help-text">
        Leave empty to disable gaze tracking. Example: http://127.0.0.1:5000/gaze
      </div>
    </div>

    <div class="form-group">
      <label for="apiUrl">Analysis API Endpoint:</label>
      <input 
        type="text" 
        id="apiUrl" 
        placeholder="http://127.0.0.1:8000/analyze"
        autocomplete="off"
      >
      <div class="help-text">
        Example: http://127.0.0.1:8000/analyze<br>
        or: https://your-api.com/analyze
      </div>
    </div>

    <div class="button-group">
      <button id="save">Save Settings</button>
      <button id="reset">Reset to Default</button>
    </div>

    <div id="status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
